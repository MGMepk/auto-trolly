<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Trolly</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#description">Descripción</a></li>
            <li><a href="#caract">Características</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <div id="title">
            <img src="style_notes/logo.png" alt="logo"/>
            <h1>Auto-Trolly</h1>
        </div>
        <img src="imgs/102409140-ilustración-de-vector-de-carro-de-compras-de-supermercado-vacío-realista-aislado-sobre-fondo-blanco.jpg" alt="foto del carrito"/>

            <h2>Descripción</h2>
            <p>por determinar</p>
        </div>
        <div id="caract">
            <h2>Características</h2>
            <p>por determinar</p>
        </div>

    <p>Si te interesa nuestro producto puedes registrarte y recibirás un e-mail cuando el producto esté disponible</p>
    <form>
        <ul>
            <li><label>Nombre:</label></li>
            <li><input type="text" id="name"/></li>
            <li><label>Email:</label></li>
            <li><input type="email" id="email"/></li>
            <li><button>Registrar</button></li>
        </ul>    
    </form>
    </div>

        <h2>Contacta:</h2>
        <h3><a href="mailto:autotrolly@correo.es">autotrolly@correo.es</a></h3>

            <p>Redes:</p>
            <a href="https://www.facebook.com/autotrolly/"><img src="imgs/iconos/facebook.png" alt="Facebook"/></a>
            <a href="https://www.instagram.com/autotrolly/"><img src="imgs/iconos/instagram.png" alt="Instagram"/></a>
            <a href="https://twitter.com/autotrolly"><img src="imgs/iconos/twitter.png" alt="Twitter" /></a>
            <a href="https://www.youtube.com/c/autotrolly"><img src="imgs/iconos/youtube.png" alt="Youtube"/></a>
        </div>
    </footer>
